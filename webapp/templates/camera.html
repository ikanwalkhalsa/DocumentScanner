
<!---------------Extends Base Template--------------------->
{% extends "base.html" %} 
{% block title %}Camera{% endblock %}

<!------------------CSS--------------------->
{% block style %}<link rel="stylesheet" href="static/css/camera.css">{% endblock %}


<!-------------body-------------->
{% block body %}
<main id = "camera">
    
    <video autoplay></video>

    <canvas class = "d-none"></canvas>
    <div id = "mask">
        <img id = "corners" alt = "">
    </div>

    <a id = "next" herf = "{{url_for('views.preview')}}"><img id = "ss" class="screenshot-image d-none" alt=""></a>

    <div class="controls">
        <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
        <button id="camera--trigger" title="ScreenShot" class="btn btn-outline-success screenshot d-none">Take a picture</button>
    </div>
    
</main>
{% endblock %}

<!-----------------JavaScript------------------------>
{% block script %}
<script src="static/js/camera.js"></script>
{% endblock %}
